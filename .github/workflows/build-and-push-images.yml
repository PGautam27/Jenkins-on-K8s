name: Build and push Jenkins images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker contexts
        run: |
          if [ -d "jenkins-master/alpine/hotspot" ]; then
            echo "MASTER_CONTEXT=jenkins-master/alpine/hotspot" >> $GITHUB_ENV
          elif [ -d "docker/alpine/hotspot" ]; then
            echo "MASTER_CONTEXT=docker/alpine/hotspot" >> $GITHUB_ENV
          else
            echo "MASTER_CONTEXT=" >> $GITHUB_ENV
          fi

          if [ -d "jenkins-agent/alpine" ]; then
            echo "AGENT_CONTEXT=jenkins-agent/alpine" >> $GITHUB_ENV
          elif [ -d "docker-agents/alpine" ]; then
            echo "AGENT_CONTEXT=docker-agents/alpine" >> $GITHUB_ENV
          else
            echo "AGENT_CONTEXT=" >> $GITHUB_ENV
          fi

      - name: Read image metadata from images.yml
        id: meta
        run: |
          pip install pyyaml
          python -c "import yaml, os; data = yaml.safe_load(open('images.yml')); f = open(os.environ['GITHUB_OUTPUT'], 'a'); f.write('master_name={}\n'.format(data.get('master', {}).get('name', ''))); f.write('master_version={}\n'.format(data.get('master', {}).get('version', ''))); f.write('agent_name={}\n'.format(data.get('agent', {}).get('name', ''))); f.write('agent_version={}\n'.format(data.get('agent', {}).get('version', ''))); f.close()"

      - name: Build & push controller image (master)
        if: env.MASTER_CONTEXT != ''
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.MASTER_CONTEXT }}
          file: ${{ env.MASTER_CONTEXT }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.master_name }}:${{ steps.meta.outputs.master_version }}
            ${{ steps.meta.outputs.master_name }}:latest

      - name: Build & push agent image
        if: env.AGENT_CONTEXT != ''
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.AGENT_CONTEXT }}
          file: ${{ env.AGENT_CONTEXT }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.agent_name }}:${{ steps.meta.outputs.agent_version }}
            ${{ steps.meta.outputs.agent_name }}:latest
